<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.13);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.2);
      --shadow: 0 20px 60px rgba(15, 23, 42, 0.8);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      color: var(--text-main);
    }
    .shell {
      width: 100%;
      max-width: 440px;
      padding: 24px;
    }
    .card {
      background: radial-gradient(circle at top left, #0b1120 0, #020617 50%);
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 26px 24px 24px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -80px;
      background:
        radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.2) 0, transparent 50%),
        radial-gradient(circle at 100% 0, rgba(59, 130, 246, 0.18) 0, transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }
    .card-inner {
      position: relative;
      z-index: 1;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 11px;
      border-radius: 999px;
      background: var(--accent-soft);
      border: 1px solid rgba(34, 197, 94, 0.4);
      font-size: 11px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #bbf7d0;
    }
    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.18);
    }
    .header {
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #4ade80 0, #16a34a 55%, #15803d 100%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 0 4px rgba(34, 197, 94, 0.22),
        0 16px 40px rgba(22, 163, 74, 0.65);
    }
    .icon svg {
      width: 22px;
      height: 22px;
      color: #ecfdf5;
    }
    h1 {
      font-size: 22px;
      line-height: 1.2;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .sub {
      margin-top: 10px;
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-muted);
    }
    .pill-row {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 11px;
      color: var(--text-muted);
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.7);
    }
    .pill strong {
      font-weight: 500;
      color: #e5e7eb;
    }
    .actions {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      flex: 1 1 140px;
      min-height: 40px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.02em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.12s ease, box-shadow 0.15s ease, background 0.15s ease,
        color 0.15s ease, border-color 0.15s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ecfdf5;
      box-shadow:
        0 14px 30px rgba(21, 128, 61, 0.55),
        0 0 0 1px rgba(34, 197, 94, 0.6);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 20px 40px rgba(21, 128, 61, 0.7),
        0 0 0 1px rgba(34, 197, 94, 0.8);
    }
    .btn-secondary {
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .btn-secondary:hover {
      background: rgba(15, 23, 42, 1);
      border-color: rgba(148, 163, 184, 0.7);
      transform: translateY(-1px);
    }
    .btn span.arrow {
      font-size: 15px;
    }
    .footnote {
      margin-top: 18px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }
    a {
      text-decoration: none;
    }
    @media (max-width: 480px) {
      .card {
        padding: 22px 18px 20px;
        border-radius: 20px;
      }
      h1 {
        font-size: 20px;
      }
      .sub {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="card-inner">
        <div class="badge">
          <span class="badge-dot"></span>
          Payment confirmed
        </div>

        <div class="header">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.6" opacity="0.9" />
              <path d="M8 12.5L10.6 15L16 9" stroke="currentColor" stroke-width="1.9" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </div>
          <div>
            <h1>Thank you for your payment</h1>
          </div>
        </div>

        <p class="sub">
          Your transaction was completed successfully. A confirmation email and your ticket details will be sent to
          you shortly.
        </p>

        <div class="pill-row">
          <!-- Optional static info; replace text with actual values from your frontend if needed -->
          <span class="pill"><strong>Status:</strong> Paid</span>
          <span class="pill"><strong>Method:</strong> VNPAY</span>
        </div>
        <p class="footnote">
          If you donâ€™t see your ticket within a few minutes, please check your spam folder or contact support.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
