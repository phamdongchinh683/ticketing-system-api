version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: backend_fastify_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_fastify_app
    restart: unless-stopped
    environment:
      APP_ENV: local
      DB_URL: postgres://app_user:app_password@db:5432/app_db
      HOST: 0.0.0.0
      PORT: 3000

    command: ["sh", "-c", "yarn migrate && node dist/app/api.js"]
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data: